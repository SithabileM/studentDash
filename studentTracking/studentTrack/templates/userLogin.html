<html>
    <head>
        <title>
            Login form
        </title>
    </head>
    <body>
        <h1>Login</h1>
        <form method='POST' action="{%url 'userLogin'%}">
            {%csrf_token%}

            <input type='submit' value='Login'>
        </form>
    </body>
</html>
