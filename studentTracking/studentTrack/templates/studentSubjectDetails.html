<!DOCTYPE html>
<html>
    <head>
        <title>{{subject}}</title>
        {%load static%}
        <link rel="stylesheet" type="text/css" href="{%static "css/tables.css"%}">
    </head>
    <body>
        <h1>{{subject}}</h1>
        <table>
            <thead>
                <tr>
                    <th> Course Mark </th>
                    <th> Exam Mark </th>
                    <th> Average </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{marks.courseMark}}</td>
                    <td>{{marks.ExamMark}}</td>
                    <td>{{marks.average}}</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
